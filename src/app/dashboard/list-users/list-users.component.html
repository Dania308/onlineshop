<div>
  <mat-card *ngFor="let user of users" class="user-card">
    <mat-card-content>
      <p>{{ user.username }}</p>
      <p>{{ user.email }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="onDeleteUser(user)">Delete</button>
      <button mat-flat-button (click)="onUpdateUser(user)">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
