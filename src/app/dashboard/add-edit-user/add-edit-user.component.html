<mat-card appearance="outlined" class="card">
  <mat-card-content class="card-content">
    <mat-form-field class="form-field">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="username">
      @if (username) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="email">
      @if (email) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password">
      @if (password) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" [(ngModel)]="confirmPassword">
      @if (confirmPassword) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="confirmPassword=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button class="btn-save" (click)="onSave()">Save</button>
  </mat-card-actions>
</mat-card>
